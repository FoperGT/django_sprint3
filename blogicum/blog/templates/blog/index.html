{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Лента записей</h2>
{% for post in posts %}
<div class="post">
    <ul>
        <li>Место: {{ post.location }}</li>
        <li>Дата: {{ post.date }}</li>
        <li>Категория: {{ post.category }}</li>
    </ul>
    <p>{{ post.text }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</div>
<hr>
{% endfor %}
{% endblock %}
